{% block header %}
<header>
  <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
          <button class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  {% if username %}
                      <!-- Header para usuario autenticado -->
                      <li class="nav-item">
                          <a class="nav-link active" href="/dashboard">Dashboard</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="/request">Requests</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="/addEmployee">Add Employee</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="/logout">Log Out</a>
                      </li>
                  {% else %}
                      <!-- Header para usuario NO autenticado -->
                      <li class="nav-item">
                          <a class="nav-link active" href="/">Log In</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="/signup">Create User</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
</header>

{% endblock %}
