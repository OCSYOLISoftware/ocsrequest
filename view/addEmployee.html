{% extends "components/layout.html" %}

{% block title %}Add Employee{% endblock%}

{% block content %}
<div class="row m-md-5 m-3">
    <h1>Add Employee</h1>
</div>

<form action="/addEmployee" method="POST" class="row g-3 mx-sm-5 mx-2">
    <div class="col-md-4">
        <label for="employee_id" class="form-label" >Employee ID</label>
        <input type="number" name="employee_id" class="form-control" id="employee_id" required>
    </div>
    <div class="col-md-4">
        <label for="firstname" class="form-label">Name</label>
        <input type="text" name="firstname" class="form-control" id="firstname" required>
    </div>
    <div class="col-md-4">
        <label for="lastname" class="form-label">Last name</label>
        <input type="text" name="lastname" class="form-control" id="lastname" required>
    </div>
    <div class="col-md-4">
        <label for="department_id" class="form-label">Department</label>
        <select name="department_id" class="form-select" id="department_id" required>
            <option value="">Select Department</option>
            {% for department in departments %}
            <option value="{{ department[0] }}">{{ department[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4">
        <label for="position_id" class="form-label">Position</label>
        <select name="position_id" class="form-select" id="position_id" required>
            <option value="">Select Position</option>
            {% for position in positions %}
            <option value="{{ position[0]}}">{{ position[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4">
        <label for="branch_id" class="form-label">Branch</label>
        <select name="branch_id" class="form-select" id="branch_id" required>
            <option value="">Select Branch</option>
            {% for branch in branches %}
            <option value="{{ branch[0]}}">{{ branch[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4">
        <label for="modality_id" class="form-label">Modality</label>
        <select name="modality_id" class="form-select" id="modality_id" required>
            <option value="">Select Position</option>
            {% for modality in modalities %}
            <option value="{{ modality[0]}}">{{ modality[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4">
        <label for="hiredate" class="form-label">Hire Date</label>
        <input type="date" name="hiredate" class="form-control" id="hiredate" required>
    </div>
    <div class="col-12">
        <button class="btn btn-outline-primary" type="submit">Add Employee</button>
    </div>
</form>
