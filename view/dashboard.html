{% extends "components/layout.html" %}

{% block title %}Dashboard{% endblock%}
{% block content %}
<H1>Dashboard</H1>

<div class="container mt-g">
    <h1 class="text-center mb-4">Pending Requests</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Employee</th>
                <th>Department</th>
                <th>Warning</th>
                <th>Reason</th>
                <th>Details</th>
                <th>Status</th>
                <th>Requested</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% request in requests %}
            <tr>
                <td>{{ request['request_id']}}</td>
            </tr>
            {{ % endfor %}}
        </tbody>
    </table>
</div>

{% endblock %}
